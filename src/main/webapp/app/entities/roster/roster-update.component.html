<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-roster-heading" jhiTranslate="psaRankingApp.roster.home.createOrEditLabel">Create or edit a Roster</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <!-- <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>-->
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="psaRankingApp.roster.team" for="field_team">Team</label>
                    <select class="form-control" id="field_team" name="team" formControlName="teamId" >
                        <!-- <option *ngIf="!editForm.get('teamId').value" [ngValue]="null" selected></option> -->
                        <option [ngValue]="teamOption.id" *ngFor="let teamOption of teams; trackBy: trackTeamById">{{teamOption.name}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="psaRankingApp.roster.tournament" for="field_tournament" >Tournament</label>
                    <select class="form-control" id="field_tournament" name="tournament" formControlName="tournamentId" (change)="onTournamentSelect()">
                        <!-- <option [ngValue]="null"></option> -->
                        <option [ngValue]="tournamentOption.id" *ngFor="let tournamentOption of tournaments; trackBy: trackTournamentById">{{tournamentOption.name}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="psaRankingApp.roster.event" for="field_event" >Event</label>
                    <select class="form-control" id="field_event" name="event" formControlName="eventId" >
                        <!-- <option [ngValue]="null"></option> -->
                        <option [ngValue]="eventOption.id" *ngFor="let eventOption of events; trackBy: trackEventById">{{eventOption.name}}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('teamId').invalid && (editForm.get('teamId').dirty || editForm.get('teamId').touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('teamId').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="psaRankingApp.roster.category" for="field_category">Category</label>
                    <select class="form-control" id="field_category" name="category" formControlName="categoryId">
                        <!-- <option [ngValue]="null"></option>-->
                        <!-- <option *ngIf="!editForm.get('categoryId').value" [ngValue]="null" selected></option>-->
                        <option [ngValue]="categoryOption.id" *ngFor="let categoryOption of categories ; trackBy: trackCategoryById">{{categoryOption.name}}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('categoryId').invalid && (editForm.get('categoryId').dirty || editForm.get('categoryId').touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('categoryId').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
                <!-- <div class="form-group">
                    <label class="form-control-label" jhiTranslate="psaRankingApp.roster.active" for="field_active">Active</label>
                    <input type="checkbox" class="form-control" name="active" id="field_active"
                           formControlName="active"/>
                </div>-->
            </div>
            <div>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
            </div>
        </form>
    </div>
</div>
