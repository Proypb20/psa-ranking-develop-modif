<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="roster">
            <h2><span jhiTranslate="psaRankingApp.roster.detail.title">Roster</span> {{roster.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="psaRankingApp.roster.active">Active</span></dt>
                <dd>
                    <span>{{roster.active}}</span>
                </dd>
                <dt><span jhiTranslate="psaRankingApp.roster.team">Team</span></dt>
                <dd>
                    <div *ngIf="roster.teamId">
                        <a [routerLink]="['/team', roster.teamId, 'view']">{{roster.teamName}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="psaRankingApp.roster.eventCategory">Event Category</span></dt>
                <dd>
                    <div *ngIf="roster.eventCategoryId">
                        <a [routerLink]="['/event-category', roster.eventCategoryId, 'view']">{{roster.eventCategoryId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/roster', roster.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
