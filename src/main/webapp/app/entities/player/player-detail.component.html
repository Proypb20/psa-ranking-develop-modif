<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="player">
            <h2><span jhiTranslate="PbPointsApp.player.detail.title">Player</span> {{player.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="PbPointsApp.player.profile">Profile</span></dt>
                <dd>
                    <span jhiTranslate="{{'PbPointsApp.ProfileUser.' + player.profile}}">{{player.profile}}</span>
                </dd>
                <dt><span jhiTranslate="PbPointsApp.player.user">User</span></dt>
                <dd>
                    {{player.userLogin}}
                </dd>
                <dt><span jhiTranslate="PbPointsApp.player.roster">Roster</span></dt>
                <dd>
                    <div *ngIf="player.rosterId">
                        <a [routerLink]="['/roster', player.rosterId, 'view']">{{player.rosterId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/player', player.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
