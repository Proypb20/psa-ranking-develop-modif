<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-team-detail-point-heading" jhiTranslate="psaRankingApp.teamDetailPoint.home.createOrEditLabel">Create or edit a Team Detail Point</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="psaRankingApp.teamDetailPoint.points" for="field_points">Points</label>
                    <input type="number" class="form-control" name="points" id="field_points"
                           formControlName="points"/>
                    <div *ngIf="editForm.get('points').invalid && (editForm.get('points').dirty || editForm.get('points').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('points').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('points')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="psaRankingApp.teamDetailPoint.teamPoint" for="field_teamPoint">Team Point</label>
                    <select class="form-control" id="field_teamPoint" name="teamPoint" formControlName="teamPointId">
                        <option *ngIf="!editForm.get('teamPointId').value" [ngValue]="null" selected></option>
                        <option [ngValue]="teamPointOption.id" *ngFor="let teamPointOption of teampoints; trackBy: trackTeamPointById">{{teamPointOption.id}}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('teamPointId').invalid && (editForm.get('teamPointId').dirty || editForm.get('teamPointId').touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('teamPointId').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="psaRankingApp.teamDetailPoint.event" for="field_event">Event</label>
                    <select class="form-control" id="field_event" name="event" formControlName="eventId">
                        <option *ngIf="!editForm.get('eventId').value" [ngValue]="null" selected></option>
                        <option [ngValue]="eventOption.id" *ngFor="let eventOption of events; trackBy: trackEventById">{{eventOption.name}}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('eventId').invalid && (editForm.get('eventId').dirty || editForm.get('eventId').touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('eventId').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
