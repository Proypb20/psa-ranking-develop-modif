<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="format">
            <h2><span jhiTranslate="PbPointsApp.format.detail.title">Format</span> {{format.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="PbPointsApp.format.name">Name</span></dt>
                <dd>
                    <span>{{format.name}}</span>
                </dd>
                <dt><span jhiTranslate="PbPointsApp.format.description">Description</span></dt>
                <dd>
                    <span>{{format.description}}</span>
                </dd>
                <dt><span jhiTranslate="PbPointsApp.format.coeficient">Coeficient</span></dt>
                <dd>
                    <span>{{format.coeficient}}</span>
                </dd>
                <dt><span jhiTranslate="PbPointsApp.format.playersQty">Players Qty</span></dt>
                <dd>
                    <span>{{format.playersQty}}</span>
                </dd>
                <dt><span jhiTranslate="PbPointsApp.format.tournament">Tournament</span></dt>
                <dd>
                    <div *ngIf="format.tournamentId">
                        <a [routerLink]="['/tournament', format.tournamentId, 'view']">{{format.tournamentName}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/format', format.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
