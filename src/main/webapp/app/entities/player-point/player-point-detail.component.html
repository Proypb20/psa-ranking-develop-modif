<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="playerPoint">
            <h2><span jhiTranslate="psaRankingApp.playerPoint.detail.title">Player Point</span> {{playerPoint.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="psaRankingApp.playerPoint.points">Points</span></dt>
                <dd>
                    <span>{{playerPoint.points}}</span>
                </dd>
                <dt><span jhiTranslate="psaRankingApp.playerPoint.tournament">Tournament</span></dt>
                <dd>
                    <div *ngIf="playerPoint.tournamentId">
                        <a [routerLink]="['/tournament', playerPoint.tournamentId, 'view']">{{playerPoint.tournamentName}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="psaRankingApp.playerPoint.user">User</span></dt>
                <dd>
                    {{playerPoint.userLogin}}
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/player-point', playerPoint.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
