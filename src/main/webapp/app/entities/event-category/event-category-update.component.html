<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-event-category-heading" jhiTranslate="PbPointsApp.eventCategory.home.createOrEditLabel">Create or edit a Event Category</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" hidden>
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="PbPointsApp.eventCategory.event" for="field_event">Event</label>
                    <select class="form-control" id="field_event" name="event" formControlName="eventId">
                        <!-- <option *ngIf="!editForm.get('eventId').value" [ngValue]="null" selected></option> -->
                        <option [ngValue]="eventOption.id" *ngFor="let eventOption of events; trackBy: trackEventById">{{eventOption.name}}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('eventId').invalid && (editForm.get('eventId').dirty || editForm.get('eventId').touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('eventId').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
                <table>
                <tr>
                   <th scope="col" width="45%">
                     <label class="form-control-label" jhiTranslate="PbPointsApp.eventCategory.category" for="field_category">Category</label>
                   </th>
                   <th scope="col" width="45%">
                     <label class="form-control-label" jhiTranslate="PbPointsApp.eventCategory.format" for="field_format">Format</label>
                   </th>
                   <th scope="col" width="10%">
                     <label class="form-control-label" jhiTranslate="PbPointsApp.eventCategory.splitDeck" for="field_splitDeck">Split Deck</label>
                   </th>
                </tr>
                <tr>
                  <td>
                    <div class="form-group">
                    <select class="form-control" id="field_category" name="category" formControlName="categoryId">
                        <!-- <option *ngIf="!editForm.get('categoryId').value" [ngValue]="null" selected></option> -->
                        <option [ngValue]="categoryOption.id" *ngFor="let categoryOption of categories ; trackBy: trackCategoryById ">{{categoryOption.name}}</option>
                    </select>
                   </div>
                   <div *ngIf="editForm.get('categoryId').invalid && (editForm.get('categoryId').dirty || editForm.get('categoryId').touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('categoryId').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                   </div>
                  </td>
                  <td>
                    <div class="form-group">
                     <select class="form-control" id="field_format" name="format" formControlName="formatId">
                        <!-- <option *ngIf="!editForm.get('formatId').value" [ngValue]="null" selected></option>-->
                        <option [ngValue]="formatOption.id" *ngFor="let formatOption of formats; trackBy: trackFormatById">{{formatOption.name}}</option>
                     </select>
                    </div>
                    <div *ngIf="editForm.get('formatId').invalid && (editForm.get('formatId').dirty || editForm.get('formatId').touched)">
                     <small class="form-text text-danger"
                           *ngIf="editForm.get('formatId').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                     </small>
                    </div>
                  </td>
                  <td>
                    <div class="form-group">
                       <input type="checkbox" class="form-control" name="splitDeck" id="field_splitDeck"
                              formControlName="splitDeck"/>
                    </div>
                  </td>
                </tr>
                </table>
            </div>
            <div>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
            </div>
        </form>
    </div>
</div>
