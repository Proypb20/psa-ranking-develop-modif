<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="tournament">
            <h2><span jhiTranslate="psaRankingApp.tournament.detail.title">Tournament</span> {{tournament.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="psaRankingApp.tournament.name">Name</span></dt>
                <dd>
                    <span>{{tournament.name}}</span>
                </dd>
                <dt><span jhiTranslate="psaRankingApp.tournament.closeInscrDays">Close Inscr Days</span></dt>
                <dd>
                    <span>{{tournament.closeInscrDays}}</span>
                </dd>
                <dt><span jhiTranslate="psaRankingApp.tournament.status">Status</span></dt>
                <dd>
                    <span jhiTranslate="{{'psaRankingApp.Status.' + tournament.status}}">{{tournament.status}}</span>
                </dd>
                <dt><span jhiTranslate="psaRankingApp.tournament.categorize">Categorize</span></dt>
                <dd>
                    <span>{{tournament.categorize}}</span>
                </dd>
                <dt><span jhiTranslate="psaRankingApp.tournament.logo">Logo</span></dt>
                <dd>
                    <div *ngIf="tournament.logo">
                        <a (click)="openFile(tournament.logoContentType, tournament.logo)">
                            <img [src]="'data:' + tournament.logoContentType + ';base64,' + tournament.logo" style="max-width: 100%;" alt="tournament image"/>
                        </a>
                        {{tournament.logoContentType}}, {{byteSize(tournament.logo)}}
                    </div>
                </dd>
                <dt><span jhiTranslate="psaRankingApp.tournament.owner">Owner</span></dt>
                <dd>
                    {{tournament.ownerLogin}}
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/tournament', tournament.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
