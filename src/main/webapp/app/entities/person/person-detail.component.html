<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="person">
            <h2><span jhiTranslate="psaRankingApp.person.detail.title">Person</span> {{person.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="psaRankingApp.person.psaId">Psa Id</span></dt>
                <dd>
                    <span>{{person.psaId}}</span>
                </dd>
                <dt><span jhiTranslate="psaRankingApp.person.eraseDate">Erase Date</span></dt>
                <dd>
                    <span>{{person.eraseDate}}</span>
                </dd>
                <dt><span jhiTranslate="psaRankingApp.person.active">Active</span></dt>
                <dd>
                    <span>{{person.active}}</span>
                </dd>
                <dt><span jhiTranslate="psaRankingApp.person.createDate">Create Date</span></dt>
                <dd>
                    <span>{{person.createDate}}</span>
                </dd>
                <dt><span jhiTranslate="psaRankingApp.person.updatedDate">Updated Date</span></dt>
                <dd>
                    <span>{{person.updatedDate}}</span>
                </dd>
                <dt><span jhiTranslate="psaRankingApp.person.address">Address</span></dt>
                <dd>
                    <span>{{person.address}}</span>
                </dd>
                <dt><span jhiTranslate="psaRankingApp.person.zipCode">Zip Code</span></dt>
                <dd>
                    <span>{{person.zipCode}}</span>
                </dd>
                <dt><span jhiTranslate="psaRankingApp.person.city">City</span></dt>
                <dd>
                    <div *ngIf="person.cityId">
                        <a [routerLink]="['/city', person.cityId, 'view']">{{person.cityId}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="psaRankingApp.person.docType">Doc Type</span></dt>
                <dd>
                    <div *ngIf="person.docTypeId">
                        <a [routerLink]="['/doc-type', person.docTypeId, 'view']">{{person.docTypeId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/person', person.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
